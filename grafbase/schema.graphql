schema
  @auth(
    providers: [{ type: oidc, issuer: "https://accounts.google.com" }]
    rules: [{ allow: owner }]
  ) {
  query: Query
}

type User @model {
  username: String! @unique
}

type Todo @model {
  title: String!
  done: Boolean!
  starred: Boolean!
  priority: Int!
  description: String
  """
  TODO: should be a date type I think
  """
  dueDate: String
}
