fragment Todo on Todo {
  id
  title
  done
  starred
  priority
  note
  dueDate
}

query Todos {
  todoCollection(first: 100) {
    edges {
      node {
        ...Todo
      }
    }
  }
}

mutation CreateTodo($todo: TodoCreateInput!) {
  todoCreate(input: $todo) {
    todo {
      id
    }
  }
}

mutation TodoUpdate($id: ID!, $todo: TodoUpdateInput!) {
  todoUpdate(by: { id: $id }, input: $todo) {
    todo {
      id
      title
    }
  }
}
